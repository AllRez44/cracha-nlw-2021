<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allan Resende - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <!-- Span é uma div só que inline, ao invés de block-->
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userGitHubImage"
            src="images/avatar.png"
            alt="Foto 'pessoal'"
          />
        </div>

        <h1 id="userGitHubName">Name</h1>

        <a id="userGitHubLink" href="https://github.com/">
          <img src="images/ghub.png" alt="Ícone GitHub" />
          <span id="userGitHubLogin"> All </span>
        </a>

        <p id="userGitHubBio">
          A full stack programming student focused on building a solid career
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/channel/" target="_blank">
              <img src="images/ytb.png" alt="Ícone Youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/insta.png" alt="Ícone Instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/fb.png" alt="Ícone Facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://https://twitter.com/" target="_blank">
              <img src="images/tt.png" alt="Ícone Twitter"
            /></a>
          </li>
          <li class="discords">
            <a href="https://discords.com/bio/p/" target="_blank"
              ><img src="images/discord.jpg" alt="Ícone do discord"
            /></a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/" target="_blank">
              <img src="images/linkedin.png" alt="Ícone do Linkedin"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
